<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text To Speech</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="hero">
    <h1>Text To <span>Speech</span></h1>
    <div class="file-input">
      <input type="file" id="file-input" accept=".txt,.pdf,.doc,.docx" />
    </div>
    <div class="row">
      <button id="convert-button">Convert to Speech</button>
      <button id="pause-play-button">Pause</button>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/pdfjs-dist@2.6.347/build/pdf.js"></script>
  <script src="script.js"></script>
</body>
</html>
